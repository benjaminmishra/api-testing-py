<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <style>
        /* minimal style for the back button */
        .back-btn button {
            background-color: transparent;
            color: black;
            border: none;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        /* center the contents of the page */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="back-btn">
        <button onclick="window.history.back()">&lt; Back</button>
    </div>
    <div class="center">
        <div id="notfound_div">
            <p id="not_found_err">{{err_msg}}</b></p>
            <h1 id="identifer">{{id}}</h1>
        </div>
        <div id="found_div">
            <p id="patient_found_msg">Patient Found</b></p>

            <ul id="patient_details" style="list-style-type: none;">
                <li>Name: {{name}}</li>
                <li>DOB: {{dob}}</li>
                <li>Gender: {{gender}}</li>
            </ul>
        </div>
    </div>
    <script defer>
        let found_div = document.getElementById("found_div");
        let notfound_div = document.getElementById("notfound_div");
        let err = '{{err_msg}}';
        found_div.style.display = "none";
        notfound_div.style.display = "none";

        // Check if the query string contains a patient identifier

        if (err == undefined || err == '') {
            // If err_msg is not set, display the "found_div" and hide the "notfound_div"
            found_div.style.display = "block";
            notfound_div.style.display = "none";
        } else {
            // If the identifier is not found, display the "notfound_div" and hide the "found_div"
            found_div.style.display = "none";
            notfound_div.style.display = "block";
        }
    </script>
</body>

</html>
